<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engagement Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fdf2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .envelope {
      width: 300px;
      height: auto;
      background-image: url('envelope.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.6s ease;
      z-index: 2;
      position: relative;
    }

    .invitation-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .invitation-wrapper.open {
      transform: translate(-50%, -60%) scale(1);
    }

    .invitation-wrapper img {
      width: 300px;
      max-width: 90vw;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .calendar-btn {
      margin-top: 15px;
      background-color: #d81b60;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container" id="inviteContainer">
    <div class="envelope" id="envelope"></div>
    <div class="invitation-wrapper" id="inviteWrapper">
      <img src="invitation.jpg" alt="Invitation">
      <a href="engagement_event.ics" download class="calendar-btn">ðŸ“…</a>
    </div>
  </div>

  <script>
    document.getElementById("envelope").addEventListener("click", function () {
      document.getElementById("inviteWrapper").classList.toggle("open");
    });
  </script>

</body>
</html>
