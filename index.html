<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      background:#fdf2f8;
      font-family:Arial,Helvetica,sans-serif;
      overflow:hidden;
    }

    /* ---------- LAYOUT ---------- */
    .wrapper{
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .container{
      position:relative;
      width:min(340px,90vw);        /* fits any phone width */
      aspect-ratio:4/3;             /* keeps envelope proportion */
    }

    /* ---------- ENVELOPE ---------- */
    .envelope{
      position:absolute;inset:0;
      background:url('envelope.png') center/contain no-repeat;
      cursor:pointer;
      transition:opacity .8s ease;
      z-index:2;
    }

    /* ---------- INVITATION ---------- */
    .invitation{
      position:absolute;
      inset:0;
      width:100%;height:100%;
      object-fit:contain;
      border-radius:8px;
      box-shadow:0 4px 12px rgba(0,0,0,.2);
      transform:scale(.55);
      opacity:0;
      transition:transform .8s ease,opacity .8s ease;
      z-index:1;
    }

    /* ---------- STATE CHANGES ---------- */
    .open .envelope{opacity:0;pointer-events:none;}
    .open .invitation{opacity:1;transform:scale(1);}

    /* ---------- BUTTON BAR ---------- */
    .btn-bar{
      margin-top:1.4rem;
      display:flex;
      justify-content:center;
      gap:0.85rem;
      opacity:0;
      transition:opacity .8s ease;
    }
    .btn-bar.show{opacity:1;}

    .btn{
      background:#89516d;
      color:#fff;
      font-size:.72rem;
      font-weight:600;
      padding:6px 14px;
      border:none;
      border-radius:5px;
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:.35rem;
      line-height:1;
      white-space:nowrap;
      transition:background .25s ease,transform .25s ease;
    }
    .btn:hover{background:#6e4058;transform:translateY(-2px);}
    .btn:focus-visible{outline:2px solid #f8bbd0;outline-offset:2px;}

    /* make sure buttons never exceed the card width */
    .btn{max-width:calc(160px + 4vw);}
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- envelope / invitation -->
    <div class="container" id="envelopeContainer">
      <div class="envelope"></div>
      <img src="invitation.jpg" alt="Invitation" class="invitation">
    </div>

    <!-- buttons -->
    <div class="btn-bar" id="infoButtons">
      <a href="https://maps.app.goo.gl/cwsiUbtsPYxdDcKk6" target="_blank" class="btn">
        üìç&nbsp;Directions
      </a>
      <a href="engagement_event.ics" download class="btn">
        üìÖ&nbsp;Calendar
      </a>
    </div>
  </div>

  <script>
    let clicks = 0;
    const envelopeContainer = document.getElementById('envelopeContainer');
    const infoButtons       = document.getElementById('infoButtons');

    envelopeContainer.addEventListener('click', () => {
      clicks++;
      if (clicks === 1){
        envelopeContainer.classList.add('open');  // reveal invitation
      } else if (clicks === 2){
        infoButtons.classList.add('show');        // reveal buttons
      }
    });
  </script>
</body>
</html>
