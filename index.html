<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fdf2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 500px;
      height: 375px;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-image: url('envelope.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 1s ease;
      transform-origin: top;
      z-index: 2;
    }

    .invitation {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 50%) 1:1);
      width: 300px;
      opacity: 1;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }
/*     .open .envelope {
      transform: rotateX(100deg);
    } */

    .open .invitation {
      opacity: 1;
      transform: translate(-50%, -380px);
    }

    .calendar-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #d81b60;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .open .calendar-btn {
      opacity: 1;
    }
  </style>
</head>
<body>
  
  <div class="map-container" id="mapContainer">
    <img src="invitation.jpg" alt="Invitation" class="invitation">
    <a href="engagement_event.ics" download class="calendar-btn">üìÖ</a>
  </div>
  
<a href="https://www.google.com/maps/place/Sadguru+CSR+PALACE/@13.0961612,77.5452651,17z/data=!3m1!4b1!4m6!3m5!1s0x3bae2378591bf137:0x8c9037f564a3b048!8m2!3d13.0961612!4d77.54784!16s%2Fg%2F11lzw26qtb?entry=tts&g_ep=EgoyMDI1MDQzMC4xIPu8ASoASAFQAw%3D%3D&skid=0404759b-a620-4ede-bec3-ad4389d68a20" target="_blank" style="display: inline-flex; align-items: center; text-decoration: none; color: #d81b60; font-weight: bold; font-size: 14px; margin-top: 15px;">
  <span style="font-size: 18px; margin-right: 6px;">üìç</span>
  View Location
</a>

  <script>
    document.getElementById("envelopeContainer").addEventListener("click", function () {
      this.classList.toggle("open");
    });
  </script>

</body>
</html>
