<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engagement Invitation</title>

  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      background:#fdf2f8;
      font-family:Arial,Helvetica,sans-serif;
      overflow:hidden;
    }

    /* ---------- CENTER THE STACK ---------- */
    .wrapper{
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    /* ---------- ENVELOPE / INVITE ---------- */
    .container{
      position:relative;
      width:min(340px,90vw);   /* phone-friendly max width */
    }
    .envelope{
      position:absolute;inset:0;
      background:url('envelope.png') center/cover no-repeat;
      cursor:pointer;
      transition:opacity .8s ease;
      z-index:2;
    }
    .invitation{
      width:100%;             /* ‚Üê full-bleed, no frame around it */
      border-radius:8px;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
      transform:scale(.55);
      opacity:0;
      transition:transform .8s ease,opacity .8s ease;
      z-index:1;
      display:block;
    }

    /* ---------- STATE CHANGES ---------- */
    .open .envelope{opacity:0;pointer-events:none;}
    .open .invitation{opacity:1;transform:scale(1);}

    /* ---------- BUTTON BAR ---------- */
    .btn-bar{
      margin-top:1rem;
      display:flex;
      justify-content:center;
      gap:.9rem;
      opacity:0;
      transition:opacity .6s ease;
    }
    .btn-bar.show{opacity:1;}

    .btn{
      background:#89516d;
      color:#fff;
      font-size:.7rem;
      font-weight:600;
      padding:5px 12px;
      border:none;
      border-radius:5px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:.35rem;
      white-space:nowrap;
      transition:background .25s ease,transform .25s ease;
    }
    .btn:hover{background:#6e4058;transform:translateY(-2px);}
    .btn:focus-visible{outline:2px solid #f8bbd0;outline-offset:2px;}

    /* STACK BUTTONS ON VERY SMALL SCREENS */
    @media (max-width:380px){
      .btn-bar{flex-direction:column;gap:.6rem;}
      .btn{justify-content:center;}
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- envelope / invitation -->
    <div class="container" id="envelopeContainer">
      <div class="envelope"></div>
      <img src="invitation.jpg" alt="Invitation" class="invitation">
    </div>

    <!-- buttons -->
    <div class="btn-bar" id="infoButtons">
      <a href="https://maps.app.goo.gl/cwsiUbtsPYxdDcKk6" target="_blank" class="btn">
        üìç Directions
      </a>
      <a href="engagement_event.ics" download class="btn">
        üìÖ Calendar
      </a>
    </div>
  </div>

  <script>
    let clicks = 0;
    const envelopeContainer = document.getElementById('envelopeContainer');
    const infoButtons       = document.getElementById('infoButtons');

    envelopeContainer.addEventListener('click', () => {
      clicks++;
      if (clicks === 1){
        envelopeContainer.classList.add('open');  // flip envelope away
      } else if (clicks === 2){
        infoButtons.classList.add('show');        // reveal buttons
      }
    });
  </script>
</body>
</html>
