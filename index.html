<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fdf2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 500px;
      height: 375px;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-image: url('envelope.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 1s ease;
      transform-origin: top;
      z-index: 2;
    }

    .invitation {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 50%) 1:1);
      width: 300px;
      opacity: 1;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }
/*     .open .envelope {
      transform: rotateX(100deg);
    } */

    .open .invitation {
      opacity: 1;
      transform: translate(-50%, -380px);
    }

    .calendar-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #d81b60;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .open .calendar-btn {
      opacity: 1;
    }
  </style>
</head>
<body>
  
  <div class="map-container" id="mapContainer">
    <img src="invitation.jpg" alt="Invitation" class="invitation">
    <a href="engagement_event.ics" download class="calendar-btn">ðŸ“…</a>
  </div>
  
  <div class="container" id="envelopeContainer">
    <div class="envelope"></div>
    <img src="invitation.jpg" alt="Invitation" class="invitation">
    <a href="engagement_event.ics" download class="calendar-btn">ðŸ“…</a>
  </div>

  <script>
    document.getElementById("envelopeContainer").addEventListener("click", function () {
      this.classList.toggle("open");
    });
  </script>

</body>
</html>
